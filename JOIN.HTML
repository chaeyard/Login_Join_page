<!DOCTYPE html>


<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="join.css" />
        <title>회원가입</title>
    </head>
    <style>
        body{
            background-image: url("background.png");
        }
      </style>
    <body>
        <section class="login">
          <h2>회원가입</h2>
          <ul>
            <form id="login">
              <li>
                <input
                  required
                  id="username"
                  type="name"
                  placeholder="이름"
                  name="username"
                />
              </li>
              <li>
                <input
                  required
                  id="usernum"
                  type="number"
                  placeholder="전화번호"
                  minlength="11"
                  name="usernum"
                />
              </li>  
              <li>
                <input
                  required
                  id="useremail"
                  type="email"
                  placeholder="e-mail"
                  name="useremail"
                />
              </li>
              <li>
                <input
                  required
                  id="userid"
                  type="text"
                  placeholder="아이디"
                  name="userid"
                />
              </li>
              <li>
                <input
                  required
                  id="userpw"
                  type="password"
                  placeholder="비밀번호"
                  minlength="10"
                  name="userpw"
                />
              </li>
              <li>
                <input type="checkbox" id="chk_id" name="chk_id" /><label
                  for="chk_id"
                  >아이디저장</label
                >
              </li>
              <li><input type="submit" value="회원가입" /></li>
            </form>
          </ul>
        </section>
      </body>
    </html>
